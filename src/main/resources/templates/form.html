<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:insert="fragments/base :: header"></th:block>
</head>
<body id="page-top">
	<div id="wrapper">
		<th:block th:insert="fragments/sidebar :: sidebar"></th:block>
		
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow text-white bg-info border-dark my-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-success">
								<i class="fas fa-sync-alt"></i> 商品登録
							</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<form th:action="@{/process}" th:object="${product}" method="post">
									<input type="hidden" th:field="*{id}">
									
									<div class="form-group">
										<label for="name">商品名</label>
										<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}">
										<div class="invalid-feedback" th:errors="*{name}"></div>
									</div>
									<div class="form-group">
										<label for="genre">ジャンル名</label>
										<select class="form-control" th:field="*{genre}">
											<th:black th:each="genre : ${@genreRepository.findAll()}">
												<option th:value="${genre.id}" th:text="${genre.name}"></option>
											</th:black>
										</select>
									</div>
									<div class="form-group">
										<label for="price">値段</label>
										<input type="number" class="form-control" th:errorclass="is-invalid" th:field="*{price}">
										<div class="invalid-feedback" th:errors="*{price}"></div>
									</div>
									
									<hr class="sidebar-divider my-4">
									
									<button class="btn btn-warning btn-block col-md-4">
										<i class="fas fa-edit fa-fw"></i>
										<span class="text">保存</span>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="fragments/base :: scripts"></th:block>

</body>
</html>
